<div class="scene-container">
  <div class="event-container">
    <div class="row">
      <h2>{{ event.title }}</h2>
      <p>{{ event.description }}</p>
    </div>
  </div>
  <div class="action-panel">
    <div class="row">
      <div class="col-12">
        <button *ngFor="let choice of event.choices" class="btn btn-primary" (click)="act(choice.functionKey)">{{ choice.title }}</button>
      </div>
    </div>
  </div>
</div>
